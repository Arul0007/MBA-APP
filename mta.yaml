_schema-version: '3.3'
ID: mba-application-form
version: 1.0.0

description: "One-page React Application with Approuter (and optional CAP service)."

parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        # If you have a React app in ./app, build it:
        - npm --prefix ./app install ./app
        - npm run build --prefix ./app

modules:

  - name: mba-client
    type: html5
    path: app
    parameters:
      buildpack: staticfile_buildpack
      memory: 1024M
      disk-quota: 1024M
    build-parameters:
      builder: npm
      supported-platforms:
        - "CF"
      build-result: build   # Where your React artifacts end up (e.g. /build)
    provides:
      - name: client-bindings
        properties:
          client-url: ${default-url}
    requires:
      - name: mba-uaa


  - name: mba-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: mba-uaa
      - name: mba-db
      # - name: mba-connectivity
      # - name: mba-destination

 
  - name: mba-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: mba-db


  - name: mba-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: client-bindings
        group: destinations
        properties:
          name: client-bindings
          url: ~{client-url}
          forwardAuthToken: true
          timeout: 9999999

      - name: srv-api
        group: destinations
        properties:
          name: mba-srv-api
          url: ~{srv-url}
          forwardAuthToken: true
          timeout: 9999999

      - name: mba-uaa

    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    properties:
      INCOMING_CONNECTION_TIMEOUT: 0
      INCOMING_REQUEST_TIMEOUT: 0

resources:
 
  - name: mba-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: mba-application-form-${org}-${space}
        tenant-mode: dedicated


  - name: mba-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  